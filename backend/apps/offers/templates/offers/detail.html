<form action="/offers/{{id}}/update" method="post">
    {% csrf_token %}
<table> 
    {% for field in generic.visible_fields %}
    <tr>
        <td >{{ field.label_tag }}</td> <td id="{{ field.name }}">{{field }}</td>   
    </tr>
    {% endfor %}
    {% for field in detail.visible_fields %}
    <tr>
        <td >{{ field.label_tag }}</td> <td id="{{ field.name }}">{{field}}</td>   
    </tr>
    {% endfor %}
</table>
<input type="submit" value="Submit">
</form>
