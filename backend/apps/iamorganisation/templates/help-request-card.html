{% load i18n %}
{% load static %}







<a href="{% url 'help_request_detail' entry.pk %}">
  <div class="col-12 col-lg-6 offer-card">
    <div class="row align-self-center align-items-center">
      <div class="col-5 col-sm-4">
        <img class="d-block w-100"
          src="{% if entry.images.count > 0 %} {{entry.images.first.image.url}} {% elif  entry.organisation.logo.url|length > 0%} {{entry.organisation.logo.url}} {% else %} {% static 'img/icons/icon_DO.svg'%} {% endif %}">
      </div>
      <div class="description col-7 col-sm-8">
        <h2 style="font-size: 20px; line-height: 30px;">{{ entry.title }} </h2>
        <p><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-organisation" viewBox="0 0 1600 1600">
            <path
              d="M40 462V352L800 24l760 328v110h-100c0 15-5 28-16 38-10 10-24 16-38 16H200c-15 0-28-5-38-16-10-10-16-24-16-38M40 1447c0-15 5-28 16-38 10-10 24-16 38-16h1413c15 0 28 5 38 16 10 10 16 24 16 38v110H40v-110m100-110v-55c0-15 5-28 16-38 10-10 24-16 38-16h46V570h210v657h100V570h203v657h102V570h205v657h100V570h203v657h47c15 0 28 5 38 16 10 10 16 24 16 38v55H140" />
            </svg>
          {% blocktrans %}Organisation{% endblocktrans %}: {{entry.organisation}}
        </p>

        <p><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
          <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"/>
          <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
          </svg>
        {% blocktrans %}Ort{% endblocktrans %}: {{entry.location}}
        </p>
        <p><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-text"
            viewBox="0 0 16 16">
            <path
              d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z" />
            <path
              d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8zm0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z" />
          </svg> {% blocktrans %}Beschreibung{% endblocktrans %}: {{entry.description|truncatechars:100|linebreaks}}
        </p>
      </div>
    </div>
  </div>
</a>
