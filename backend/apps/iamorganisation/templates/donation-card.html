{% load i18n %}
{% load static %}

<a href="donation_detail/{{entry.id}}">
  <div class="col-12 donation-card">

    <div class="row align-self-center align-items-center">
      <div class="col-5 col-sm-4">
        <img class="d-block w-100"
          src="{% if entry.images.count > 0 %} {{entry.images.first.image.url}} {% elif  entry.organisation.logo.url|length > 0%} {{entry.organisation.logo.url}} {% else %} {% static 'img/icons/icon_DO.svg'%} {% endif %}">
      </div>
      <div class="description col-7 col-sm-8">
        <h2>{{ entry.title }} </h2>
        <p><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-text"
            viewBox="0 0 16 16">
            <path
              d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z" />
            <path
              d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8zm0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z" />
          </svg> {% blocktrans %}Beschreibung{% endblocktrans %}: {{entry.description|truncatechars:100|linebreaks}}
        </p>
        {% if entry.donationGoal %}<p> {% blocktrans %}Spendenziel{% endblocktrans %}: {{entry.donationGoal}} </p>
        {% endif %}
      </div>
    </div>

  </div>
</a>
