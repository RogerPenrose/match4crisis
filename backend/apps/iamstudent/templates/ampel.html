<div class="btn-group">
    <button type="button" class="btn btn-sm bg-danger text-white" title="English">NIE</button>
    <button type="button" class="btn btn-sm bg-warning text-white" title="Deutsch">SELTEN</button>
    <button type="button" class="btn btn-sm bg-success text-white" title="idk">GUT</button>
</div>


{% if field.is_hidden %}
    {{ field }}
{% else %}
    <div id="div_{{ field.auto_id }}" class="form-group{% if 'form-horizontal' in form_class %} row{% endif %}{% if wrapper_class %} {{ wrapper_class }}{% endif %}{% if form_show_errors and field.errors %} has-danger{% endif %}{% if field.css_classes %} {{ field.css_classes }}{% endif %}">

        {% if field.label %}
            <label for="{{ field.id_for_label }}"  class="{{ label_class }}{% if not inline_class %} col-form-label{% endif %}{% if field.field.required %} requiredField{% endif %}">
                {{ field.label|safe }}{% if field.field.required %}<span class="asteriskField">*</span>{% endif %}
            </label>
        {% endif %}

        {% include 'bootstrap4/layout/checkboxselectmultiple.html' %}
    </div>
{% endif %}
